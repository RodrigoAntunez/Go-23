<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <h1>Usuarios</h1>

    <!-- 
        OPERADORES LOGICOS  
        not     !
        and     &&
        or      ||
    -->

    {{if  .Activo }}
    <p>El usuario esta activo en la plataforma</p>
    {{else}}
    <p>El usuario no esta activo en la plataforma</p>
    {{end}}

    {{if and .Activo .Admin}}
    <p>Eres administrador</p>
    {{end}}
    

    <!--
        OPERADORES DE COMPARACION
        eq     ==
        ne     !=
        lt     <
        le    <=
        >    gt
        >=   ge   
    -->

    {{if gt .Age 18 }}
    <p>El usuario es mayor de edad</p>
    {{else}}
    <p>El usuario es menor de edad</p>
    {{end}}

    

</body>
</html>
